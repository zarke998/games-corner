<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- <link rel="stylesheet" type="text/css" href="css/materialize.css"> -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Games Corner | Home</title>
</head>

<body>
  <div id="headerNav" class="container-fluid px-4">
    <nav class="navbar navbar-expand-lg px-2">
      <div id="logo" class="d-flex align-items-center mr-md-5 ml-md-0 mx-auto py-lg-0 py-1">
        <img src="images/logo.png" alt="Logo">
        <h1 class="text-uppercase mb-0 ml-2">Games corner</h1>
      </div>
      <button id="menuBtn" class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul id="navMenu" class="navbar-nav w-100">
          <li class="nav-item mx-1">
            <a class="nav-link text-center" href="#">News</a>
          </li>
          <li class="nav-item mx-1">
            <a class="nav-link text-center" href="#">Game list</a>
          </li>
          <li class="nav-item mx-1">
            <a class="nav-link text-center" href="#">Build your PC</a>
          </li>
          <li class="nav-item mx-1">
            <a class="nav-link text-center" href="#">Game art</a>
          </li>
          <li class="nav-item mx-1">
            <a class="nav-link text-center" href="#">Forum</a>
          </li>
          <li class="nav-item mx-1">
            <a class="nav-link text-center" href="#">About us</a>
          </li>
          <li class="nav-item ml-lg-auto ml-4">
            <a class="nav-link text-center" href="#">Account <i class="fas fa-user ml-2"></i></a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <div id="headerIntro" class="container-fluid px-4 py-4">
    <div class="row mx-0 px-2">
      <div class="col-lg-8 px-0">
            <div id="slider" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#slider" data-slide-to="0" class="active"></li>
                <li data-target="#slider" data-slide-to="1"></li>
                <li data-target="#slider" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="images/slider-images/devil-may-cry-5.jpg" class="d-block w-100" alt="Devil May Cry 5">
                </div>
                <div class="carousel-item">
                  <img src="images/slider-images/assassins-creed-odyssey.jpg" class="d-block w-100" alt="Devil May Cry 5">
                </div>
                <div class="carousel-item">
                  <img src="images/slider-images/apex-legends.jpg" class="d-block w-100" alt="Devil May Cry 5">
                </div>
              </div>
              <div id="sliderTitle">
                <h3 class="text-uppercase">Top trending games</h3>
              </div>
            </div>
      </div>
      <div class="col-lg-4 pr-lg-0 pl-lg-3 d-flex flex-lg-column flex-md-row px-md-0 mt-lg-0 mt-md-3 justify-content-between">
        <div class="frameLink mr-lg-0 mr-md-2">
          <img src="images/frame-link-images/halo-red-vs-blue.jpg" alt="Halo: Red vs Blue">
          <div class="frameLinkOverlay text-center py-2">
            <a href="#">Check out Halo: Red vs Blue season 17</a>
          </div>
        </div>
        <div class="frameLink ml-lg-0 ml-md-2">
          <img src="images/frame-link-images/lol-na-lcs.jpg" alt="League of Legends: NA LCS">
          <div class="frameLinkOverlay text-center py-2">
            <a href="#">Watch League of Legends NA LCS Summer Split</a>
          </div>
        </div>
      </div>
    </div>
  </div>






  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/f43654b422.js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  

  <!-- Popper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>

  <script src="js/materialize.js"></script>
  <script src="js/bootstrap.js"></script>

  

  <script src="js/main.js"></script>

</body>

</html>
